<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<label><input type="number" id="num" value="0"></label>
<button type="button" onclick="up()">up</button>
<button type="button" onclick="down()">down</button>
<script>
  function up() {
    let x = +document.getElementById("num").value;
    document.getElementById("num").value = x + 2;
  }
  function down() {
    let x = +document.getElementById("num").value;
    document.getElementById("num").value = x - 2;
  }
</script>
</body>
</html>
