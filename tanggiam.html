<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<label><input type="number" id="index" value="0"></label>
<button type="button" onclick="myFunction6();">up</button>
<button type="button" onclick="myFunction7();">down</button>
<p id="display"></p>
<script>
  let x = +document.getElementById("index").value;
  function myFunction6() {
    x = +x+2;
    document.getElementById('display').innerHTML = 'so nhap=' + x;
  }
  function myFunction7() {
    x = +x - 2;
    document.getElementById('display').innerHTML = 'so nhap=' + x;
  }
</script>
</body>
</html>
